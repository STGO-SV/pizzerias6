{% extends "core/base.html" %}

{% block content %}
<div class="container">
    <h2>Confirmar Eliminar</h2>
    <p>¿Estás seguro de que deseas eliminar a {{ cliente.nombre }}?</p>
    
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm" class="button">
        <a href="{% url 'lista_clientes' %}" class="button">Cancelar</a>
    </form>
</div>
{% endblock %}
