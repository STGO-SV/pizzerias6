{% extends "core/base.html" %}

{% block content %}
<h1>Eliminar Cliente</h1>
<p>¿Estás seguro de que deseas eliminar a {{ cliente.nombre }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'lista_clientes' %}">Cancelar</a>
</form>
{% endblock %}
