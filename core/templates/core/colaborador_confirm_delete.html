{% extends "core/base.html" %}

{% block content %}
    <div class="container">
        <h2>Confirm Delete</h2>
        <p>Are you sure you want to delete "{{ object.nombres }} - {{ object.cargo }}"?</p>
        
        <form method="post">
            {% csrf_token %}
            <input type="submit" value="Confirm" class="button">
            <a href="{% url 'colaborador_list' %}" class="button">Cancel</a>
        </form>
    </div>
{% endblock %}
