{% extends "core/base.html" %}

{% block content %}
<h1>Confirmar Eliminación</h1>
<p>¿Estás seguro de que deseas eliminar este producto: "{{ producto.nombre }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'lista_productos' %}" class="button">Cancelar</a>
</form>
{% endblock %}
