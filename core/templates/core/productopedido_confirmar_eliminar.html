{% extends "core/base.html" %}

{% block content %}
<div class="container">
    <h1>Confirmar eliminación</h1>
    <p>¿Estás seguro de que deseas eliminar este registro de producto pedido?</p>
    <p><strong>Pedido:</strong> {{ object.pedido }}</p>
    <p><strong>Producto:</strong> {{ object.producto.nombre }}</p>
    <p><strong>Cantidad:</strong> {{ object.cantidad }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'productopedido_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
